<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Sign Up</h2>
        <form #signupForm="ngForm" (ngSubmit)="onSignupSubmit()">
          <div class="mb-3">
            <label for="signUpEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="signUpEmail" [(ngModel)]="signupData.email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="signUpPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signUpPassword" [(ngModel)]="signupData.password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="signupData.confirmPassword" name="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
